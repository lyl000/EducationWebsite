{% extends "base.html"%}
{%block title%}
精品推荐-发现更多精彩
{%endblock%}
    <!-- href="/static/style.css" 表示网站根目录下的文件 -->
    <!-- href="static/style.css" 表示网站当前域名下的文件，比如当前域名是127.0.0.1/test/login/, 网页检索静态文件是的域名将会是127.0.0.1/test/login/static/style.css。所以当要引用根目录下的静态文件时，href前的单斜杠是必须要的 -->
{%block stylesheet%}
<link rel="stylesheet" type="text/css" href=""/>
{%endblock%}
{%block content%}
    <div id="allcontent">
        <div id="content_center" class="center">
            <div class="c_recommend">
                {% for recommend in recommends %}
                <div class="r_item">
                    <a href="{{recommend.link}}" target="_blank">
                        <div class="r_item_title">{{recommend.title}}</div>
                        <div class="r_item_image">
                            <img src="{{ recommend.src }}">
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
{%endblock%}
